        <script type="text/javascript">
			Cufon.replace("label#lblLogin", {fontFamily: "AudiType"});
            Cufon.replace(".AudiType", {fontFamily: "AudiType"});
            Cufon.replace("div#volver a", {fontFamily: "AudiType Extended"});
            Cufon.replace("a.partitura", {fontFamily: "AudiType Extended", hover: true});
			Cufon.replace("a.linkSeccion", {fontFamily: "AudiType Extended", hover: true});
			Cufon.replace("a#googleMaps", {fontFamily: "AudiType Extended", hover: true});
            Cufon.replace("h6", {fontFamily: "AudiType"});
			Cufon.replace("div#footer p", {fontFamily: "AudiType"});
			Cufon.replace("div#footer a", {fontFamily: "AudiType Extended", hover: true});
        </script>
        
        <script type="text/javascript" src="js/UInterface.js"></script>
		<script type="text/javascript" src="js/jquery/jquery.jqtransform.js"></script>
		<link rel="stylesheet" type="text/css" media="all" href="css/jqtransform.css" />
        
        <script type="text/javascript" src="js/apiforms/core-lib/Controller.js"></script>
        
        <!-- librerias de centrar en jquery -->
        
        <!-- http://johnpatrickgiven.com/jquery/background-resize/ -->
        <!-- http://plugins.jquery.com/project/easycenter -->
        
        <script type="text/javascript" src="js/jquery/center-plugin_1.0.1.js"></script>
        <script type="text/javascript" src="js/jquery/jquery.ez-bg-resize.js"></script>
        
        <!-- fin librerias de centrar en jquery --> 

        <script language="javascript">
        
            $(document).ready(function(){
				oU = new UInterface();
			
				$('#content').center();
				$("#body-background").ezBgResize();
				oU.public.viewPage('div#header', 'header_login.html', 300);
				oU.public.viewPage('div#container', 'login.html', 300);
									
				$("form.jqtransform").jqTransform();
				

            });
			
        </script>
