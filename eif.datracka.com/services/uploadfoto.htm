<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Untitled Page</title>
</head>
<body>
    <form id="form1" name="form1" method="post" action="uploadfoto.aspx" enctype="multipart/form-data">
        <label for="email">E-mail:</label><br />
        <input type="text" name="email" maxlength="200" /><br />
        <label for="dateBirth">Fecha de nacimiento:</label><br />
        <input type="text" name="dateBirth" maxlength="10" /><br />
        <label for="firstName">Nombre:</label><br />
        <input type="text" name="firstName" maxlength="50" /><br />
        <label for="lastName">Apellido 1:</label><br />
        <input type="text" name="lastName" maxlength="50" /><br />
        <label for="middleName">Apellido 2:</label><br />
        <input type="text" name="middleName" maxlength="50" /><br />
        <label for="city">Ciudad:</label><br />
        <input type="text" name="city" maxlength="200" /><br /><br />
       
        <label for="pictures">Tu foto:</label><br />
        <input type="file" name="picture" id="picture" /><br /><br />
        
        <input type="checkbox" name="lopd" value="1" /><label for="lopd">Acepto recibir e-mails de Eristoff y ceder mi fotografía para cualquier uso por parte del Eristoff Internative Festival</label><br /><br />
        
        <input type="submit" name="button" id="button" value="Enviar" />
    </form>
    
</body>
</html>
